type User {
  id : Int!
  name : String!
  email : String!
  age : Int
}
type Query{
   users : [User!]!
   user(id: Int!): User
}
type Mutation {
  createUser(id: Int!, name: String!, email: String!, age: Int): User!
  updateUser(id: Int!, name: String, email: String, age: Int): User!
  deleteUser(id: Int!): User!
}